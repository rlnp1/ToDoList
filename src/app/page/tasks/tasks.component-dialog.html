<h1 mat-dialog-title>Dialog with elements</h1>
<div mat-dialog-content>
  <input matInput [(ngModel)]="data1">
  <input matInput [(ngModel)]="data2">
  <input matInput [(ngModel)]="data3">
  <input matInput [(ngModel)]="data4">
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="addData1()" class="demo-button">
    Add data
</button>
  <button mat-button mat-dialog-close>Close</button>
</div>
