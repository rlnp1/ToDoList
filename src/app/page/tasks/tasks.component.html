<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="serial_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial Number </th>
            <td mat-cell *matCellDef="let row"> {{row.serial_number}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="machine_theme_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Machine Theme ID </th>
            <td mat-cell *matCellDef="let row"> {{row.machine_theme_id}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="machine_state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Machine State </th>
            <td mat-cell *matCellDef="let row"> {{row.machine_state}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator
    [pageSizeOptions]="[10, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
