
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <button mat-raised-button class="button1" [class.mat-elevation-z2]="true" routerLink="/home">Dashboard</button>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" >
        <mat-expansion-panel-header>
          <button mat-flat-button class="button1">Task</button>
        </mat-expansion-panel-header>
        <button mat-flat-button class="button2" routerLink="/tasks">Task List</button>
        <button mat-flat-button class="button2" routerLink="/upcoming">Upcoming List</button>
        <button mat-flat-button class="button2" >Completed List</button>
        <button mat-flat-button class="button2" >Upcoming List</button>
      </mat-expansion-panel>
      
      <button mat-raised-button class="button1">Sign Out</button>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ToDoList</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
